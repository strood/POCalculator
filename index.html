<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/normalize.css">
  <link rel="stylesheet" href="/style.css">

  <title>Calculator</title>
</head>

<body>
  <header class="instructions">
    <h1>Personal Calculator</h1>
  </header>
  <div class="content">
    <div class="calculatorBody">
      <div class="calculatorScreen">

      </div>
      <br>
      <div class="calculatorButtons">
        <div class="buttonRow">
          <div class="button">
            1
          </div>
          <div class="button">
            2
          </div>
          <div class="button">
            3
          </div>
          <div class="button">
            +
          </div>
        </div>
        <div class="buttonRow">
          <div class="button">
            4
          </div>
          <div class="button">
            5
          </div>
          <div class="button">
            6
          </div>
          <div class="button">
            -
          </div>
        </div>
        <div class="buttonRow">
          <div class="button">
            7
          </div>
          <div class="button">
            8
          </div>
          <div class="button">
            9
          </div>
          <div class="button">
            *
          </div>
        </div>
        <div class="buttonRow">
          <div class="button">
            .
          </div>
          <div class="button">
            0
          </div>
          <div class="button">
            Clr
          </div>
          <div class="button">
            /
          </div>
        </div>
        <div class="buttonRow">
          <div class="button">
            Bksp
          </div>
          <div class="button equalsButton">
            =
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="creatorDiv">
    <p>Created by <a href="https://www.github.com/strood">Strood</a></p>
    <a href="https://www.github.com/strood/POCalculator"><img src="/images/gh.png" alt="Github Icon"></a>
  </div>
</body>
<script type="module" src="scripts/scripts.js" charset="utf-8"></script>

</html>
